        <div class="page-content">
            <div class="holder">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-18 col-lg-12">
                            <h2 class="text-center">Login</h2>
                            <div class="form-wrapper">
                                <form id="loginForm">
                                    <div class="form-group">
                                        <input name="email" type="text" class="form-control" placeholder="E-mail" id="loginEmail">
                                        <div class="invalid-feedback" id="loginInvalidEmail">
                                            Can't be blank
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input name="password" type="password" class="form-control" placeholder="Passwort" id="loginPassword">
                                        <div class="invalid-feedback" id="loginInvalidPassword">
                                            Can't be blank
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button class="btn">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
