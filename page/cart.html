<script type="text/javascript">

    $(document).ready(function () {
        let cartData = [];
        let taxPercentage = 0.0;
        var shippingCosts = 0;

        const updateCart = (productId, product) => {
            return $.post('/plugins/cart/ajax/add.php', {
                qty: product.qty,
                data: {
                    id: productId,
                    url: product.url,
                    name: product.name,
                    price: product.price,
                    path: product.image
                }
            });
        }

        $("#checkoutCart").on('click', async function() {
            let processingModal = $.fancybox.open("Processing ...");

            let promises = [];

            $.each(cartData, (productId, product) => {
                promises.push(updateCart(productId, product));
            });

            $.when(...promises).done(function () {
                $.post('/plugins/cart/ajax/placeOrder.php', []).then(response => {
                    $.post('/plugins/cart/ajax/saveOrder.php', {
                        'shoppiOrderId': '123' //TODO: replace me
                    }).then(response => {
                        processingModal.close();
                        window.location = '/checkout.html';
                    })
                });
            });
        });

        const calculateTotalCartValue = () => {
            let cartValueTotal = 0;

            $.each(cartData, (index, cart) => {
                cartValueTotal += parseFloat(cart.price) * cart.qty;
            });

            $('#cartSubTotalValue').html('€ '+cartValueTotal.toFixed(2));

            const taxTotal = cartValueTotal * (taxPercentage / 100);
            $('#cartTotalTaxValue').html('€ '+taxTotal.toFixed(2));

           // cartValueTotal += taxTotal;
            cartValueTotal += shippingCosts;
            $('#cartValueTotal').html('€ '+cartValueTotal.toFixed(2));
        }

        const calculateShippingCosts = () => {
            let orderShipCostPayload = {
                country: $("#shippingCountry").val()
            };

            $.get('https://www.shoppiapp.com/api/orders/ship_cost/json', orderShipCostPayload, data => {
                shippingCosts = data.feedback;
                $("#cartShippingCosts").html(`€ ${data.feedback}.00`);
                calculateTotalCartValue();
            });
        }

        const calculateTax = () => {
            let payload = {
                country: $("#shippingCountry").val()
            };

            $.get('https://www.shoppiapp.com/api/orders/tax/json', payload, data => {
                taxPercentage = data.feedback;
                calculateTotalCartValue();
            });
        }

        var context = $.get("/plugins/cart/data.php", function (data) {
            // Retrieve the template data from the HTML (jQuery is used here).
            var template = $('#cart-product').html();
            cartData = data.cart;

            calculateTotalCartValue();

            $.each(data.cart, function (i) {
                // Compile the template data into a function
                var templateScript = Handlebars.compile(template);
                // html = 'My name is Ritesh Kumar. I am a developer.'
                data.cart[i].productId = i;
                var html = templateScript(data.cart[i]);

                // Insert the HTML code into the page
                $('#cart-products').append(html);
            });

            calculateShippingCosts();
            calculateTax();
            $("#shippingCountry").on('change', e => {
                calculateShippingCosts();
                calculateTax();
            });

            $('.increaseCartProductQtyButton').on('click', function (e) {
                const qtyInput = $(e.currentTarget).siblings('input.qty-input');
                const productName = $(e.currentTarget).parent().attr('data-product-name');
                const newQty = parseInt(qtyInput.val()) + 1;

                $.each(cartData, i => {
                    if (cartData[i].name === productName) {
                        cartData[i].qty = newQty;
                        updateCart(i, cartData[i]);
                    }
                });

                calculateTotalCartValue();

                qtyInput.val(newQty);
            });

            $('.decreaseCartProductQtyButton').on('click', function (e) {
                let qtyInput = $(e.currentTarget).siblings('input.qty-input');
                const productName = $(e.currentTarget).parent().attr('data-product-name');
                const newQty = parseInt(qtyInput.val()) - 1;

                $.each(cartData, i => {
                    if (cartData[i].name === productName) {
                        cartData[i].qty = newQty;

                        if (newQty === 0) {
                            const productId = cartData[i].productId
                            removeFromCart(productId);
                            $(`#cart-product-${productId}`).hide()
                            return;
                        }

                        updateCart(i, cartData[i]);
                    }
                });

                calculateTotalCartValue();
                qtyInput.val(newQty);
            });

            $('.cart-table-prd-remove').on('click', function () {
                const row = $(this).parent().parent();
                const productId = $(row).attr('data-product-id');

                console.log({
                    row, productId
                });

                removeFromCart(productId);
                calculateTotalCartValue();
                $(row).hide();
            });

            const removeFromCart = (productId) => {
                $.each(cartData, function (pId, product) {
                    if (pId === productId) {
                        product.qty = 0;
                        updateCart(pId, product);
                        delete cartData[pId];
                    }
                });

                calculateTotalCartValue();
            }

        }, 'json');
    });

</script>
